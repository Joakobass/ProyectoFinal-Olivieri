<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Te acercamos nuestros precios y fotos de los articulos que tenemos en venta">
    <meta name="keywords" content="articluos, venta, precios, compra, carrito">
    <!-- font awesome inicia -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome fin -->
    <!-- bootstrap inicia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap fin -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="js/articulos.js"></script>
    <script src="js/classProducto.js"></script>
    <script defer src="js/main.js"></script>
    <title>Productos | Tukson Growshop</title>
</head>

<body>
    <!-- header inicio -->
    <header class="sticky-top">
        <a class="logoHeader" href="#"></a>
        <nav class="navbar navbar-expand-md navbar-dark">
            <img class="img-chango" src="img/carrito.svg" alt="imagen de carrito" title="Carrito Vacio">
        </nav>
    </header>
    <!-- header fin -->
    <!-- productos inicio -->
    <main>
        <h1 class="titulo-productos">ARTICULOS A LA VENTA</h1>
        <search class="container-buscador">
            <input class="buscador" type="search" placeholder="Ingresa el producto que quieres buscar">
        </search>
        <div id="cartas-productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3 m-4 error">
            
        </div>
    </main>
    <!-- productos fin -->
    <!-- footer inicio -->
    <footer class="container-fluid">
        <div class="row align-items-center justify-content-around">
            <p class="col cr">Copyright - 2023</p>
            <div class="col links d-flex justify-content-evenly m-0 p-0">
                <a href="https://www.instagram.com/tuksongrowshop/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100078010563671&mibextid=LQQJ4d" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://wa.link/yc6z1i" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="logoFooter col"></div>
        </div>
    </footer>
    <!-- footer fin -->
    <!-- scripts incio -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- scripts fin -->
</body>

</html>
